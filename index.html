<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Happy Valentine ‚ù§Ô∏è</title>

<style>
body {
    margin: 0;
    font-family: 'Poppins', sans-serif;
    background: linear-gradient(135deg, #ff4e8b, #ff758c);
    overflow: hidden;
    color: white;
    text-align: center;
}

.container {
    position: relative;
    z-index: 2;
    padding: 40px 20px;
}

h1 {
    font-size: 2.5rem;
    animation: glow 2s infinite alternate;
}

@keyframes glow {
    from { text-shadow: 0 0 10px #fff; }
    to { text-shadow: 0 0 25px #ffdde1; }
}

p {
    font-size: 1.1rem;
    margin-bottom: 20px;
}

button {
    padding: 12px 25px;
    border: none;
    border-radius: 30px;
    background: white;
    color: #ff4e8b;
    font-size: 1rem;
    cursor: pointer;
    box-shadow: 0 10px 20px rgba(0,0,0,0.2);
}

button:hover {
    transform: scale(1.05);
}

/* Floating hearts */
.heart {
    position: fixed;
    bottom: -20px;
    color: #fff;
    font-size: 20px;
    animation: float 6s linear infinite;
}

@keyframes float {
    0% { transform: translateY(0) scale(1); opacity: 1; }
    100% { transform: translateY(-100vh) scale(1.5); opacity: 0; }
}
</style>
</head>

<body>

<div class="container">
    <h1>Happy Valentine‚Äôs Day ‚ù§Ô∏è</h1>
    <p id="msg">Tap the button to feel the love üíï</p>
    <button onclick="loveMessage()">Show Love üíå</button>
</div>

<script>
const messages = [
    "You are the reason my heart smiles üíñ",
    "Every moment with you is magical ‚ú®",
    "My love for you grows every second ‚ù§Ô∏è",
    "You are my today and all my tomorrows üíç",
    "Forever starts with you üíï"
];

function loveMessage() {
    const msg = document.getElementById("msg");
    msg.innerText = messages[Math.floor(Math.random() * messages.length)];
    createHeart();
}

function createHeart() {
    const heart = document.createElement("div");
    heart.className = "heart";
    heart.innerHTML = "‚ù§Ô∏è";
    heart.style.left = Math.random() * 100 + "vw";
    heart.style.fontSize = Math.random() * 20 + 15 + "px";
    document.body.appendChild(heart);

    setTimeout(() => {
        heart.remove();
    }, 6000);
}

// auto hearts
setInterval(createHeart, 700);
</script>

</body>
</html>
